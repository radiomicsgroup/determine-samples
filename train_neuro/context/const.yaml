name: train_neuro
description: Train Neuro model.
data:
  trainpath: /nfs/rwork/code/example/neuro/Testing/
  testpath: /nfs/rwork/code/example/neuro/Training/
  unique_labels: 4
workspace: demo-testing
project: neuro-demo
hyperparameters:
  image_zise: 128
  learning_rate: 0.0001
  global_batch_size: 20
  dropout1: 0.25
  dropout2: 0.5
records_per_epoch: 100
searcher:
  name: single
  metric: val_accuracy
  max_length:
      batches: 950
  smaller_is_better: false
#entrypoint:  python3 -m determined.launch.horovod --autohorovod --trial model_def:NeuroTrial
entrypoint: model_def:NeuroTrial
bind_mounts:
- container_path: /nfs/
  host_path: /nfs/
  propagation: rprivate
  read_only: false
environment:
  force_pull_image: false
  image:
    cpu: harbor.vhio.net/determine/custom_cpu:1.0.0.3
    cuda: harbor.vhio.net/determine/custom_gpu:1.0.0.3
resources:
  # Default CPU: CPUryzen | Default GPU: RTX_4080S | AMD CPUryzen CPUi9 RTX_4080S RTX_X090
  resource_pool: RTX_X090
